<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="//neuestrap.s3.amazonaws.com/releases/neue/b18eaf457f93592526b33ca0f966668a91628036/stylesheets/neue.css" media="screen" rel="stylesheet" type="text/css" />

    <title>Hull JS Library</title>
    <script
      src="hull.js"
      id="hull-js-sdk"
      app-id="551154c05cc017b6c1000002"
      org-url="http://super.hullapp.dev"
      js-url="http://js.hull.dev/hull.js"></script>
  </head>
  <body>
    <div className="container-fluid mt-1">
      <div className="row">
          <a href="#" id="share">Share</a>
      </div>
    </div>
    <script>
      document.getElementById('share').addEventListener('click', function(e){
        Hull.share({
          provider:'facebook',
          url: 'http://google.com',
          params: {
            display: 'popup',
            url: 'http://google.com'
          }
        }, e).then(function() {
           console.log('VOILA');
        });
      });
    </script>

  </body>
</html>
