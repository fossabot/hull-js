<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="//hls3.s3.amazonaws.com/stylesheets/hullstrap.css" media="screen" rel="stylesheet" type="text/css" />

    <title>Hull App...</title>
    <script src="//code.jquery.com/jquery-1.8.3.js"></script>
    <script src="//localhost:3001/dist/0.8.39/hull.js"></script>
    <script src="app.js"></script>
    <script>

      $(function(){
        $('.login_facebook').on('click',function(e){
          e.preventDefault();
          Hull.login({
            provider:'facebook',
            params:{
              scope:'user_likes,user_about_me,user_actions.books',
              display:'page'
            }
          });
        })

        $('.login_facebook_popup').on('click',function(e){
          e.preventDefault();
          Hull.login({
            provider:'facebook',
            strategy:'popup',
            params:{
              scope:'user_likes,user_about_me,user_actions.books'
            }
          });
        })

        $('.login_facebook_popup_redirect').on('click',function(e){
          e.preventDefault();
          Hull.login({
            provider:'facebook',
            strategy:'popup',
            redirect_url: 'http://hull.io'
          });
        })

        $('.login_facebook_redirect').on('click',function(e){
          e.preventDefault();
          Hull.login({provider:'facebook', strategy:'redirect', redirect_url:'http://hull.io'});
        })

        $('.login_facebook_redirect_auto').on('click',function(e){
          e.preventDefault();
          Hull.login({provider:'facebook', strategy:'redirect'});
        })


        $('.link_twitter').on('click',function(e){
          e.preventDefault();
          Hull.linkIdentity({provider:'twitter'}).then(function(currentUser){
            console.log(currentUser);
          });
        })

        $('.login_email').on('click',function(e){
          e.preventDefault();
          Hull.login('email@host.com','passwd')
        })

        $('.login_email_ajax').on('click',function(e){
          e.preventDefault();
          Hull.login('email@host.com','passwd')
        })

        $('.login_email_redirect').on('click',function(e){
          e.preventDefault();
          Hull.login({
            login:'email@host.com',
            password:'passwd',
            redirect_url:'http://hull.io',
            strategy:'redirect'
          })
        })

        $('.logout').on('click',function(e){
          e.preventDefault();
          Hull.logout();
        })
    </script>
  </head>
  <body>
    <div class="container-fluid mt-1">
      <div class="row-fluid">
        <div class="col-sm-12">
          <a href="" class="btn btn-sm btn-default login_facebook">Login Facebook Auto (Additional Perms)</a>
          <br/><a href="" class="btn btn-sm btn-default login_facebook_popup">Login Facebook Popup (Additional Perms)</a>
          <br/><a href="" class="btn btn-sm btn-default login_facebook_popup_redirect">Login Facebook Popup Redirect (to hull.io)</a>
          <br/><a href="" class="btn btn-sm btn-default login_facebook_redirect">Login Facebook Redirect (to hull.io)</a>
          <br/><a href="" class="btn btn-sm btn-default login_facebook_redirect_auto">Login Facebook Redirect</a>
          <br/><a href="" class="btn btn-sm btn-default link_twitter">Link Twitter</a>
          <br/><a href="" class="btn btn-sm btn-default login_email">Login email auto</a>
          <br/><a href="" class="btn btn-sm btn-default login_email_ajax">Login email ajax</a>
          <br/><a href="" class="btn btn-sm btn-default login_email_redirect">Login email Redirect (to hull.io)</a>
          <br/><a href="" class="btn btn-sm btn-default logout">Logout</a>
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="col-sm-12" data-hull-component="login/profile"></div>
      </div>

      <hr />

      <div class="row">
        <div class="col-sm-12">
          <form action="login">
            <input type="text" name="redirect_url" placeholder="Redirect URL" />
            <input type="text" name="login" placeholder="Login" />
            <input type="password" name="password" placeholder="Password" />
            <input type="submit" >
          </form>
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="col-sm-12">
          <div class="log well"></div>
        </div>
      </div>
    </div>
  </body>
</html>
