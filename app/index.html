<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="//neuestrap.s3.amazonaws.com/releases/neue/b18eaf457f93592526b33ca0f966668a91628036/stylesheets/neue.css" media="screen" rel="stylesheet" type="text/css" />

    <title>Hull JS Library</title>
    <script src="hull.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div className="container-fluid mt-1">
      <div className="row">
        <div className="col-sm-12">
          <div id="buttons"></div>
          <div>
            <a href="http://test.com" className="test">Test Parent</a>
            <div>
              <p>Test</p>
            </div>
            <div>
              <p data-hull-link='http://dataset.com'>Dataset</p>
              <p id='dataset'>Dataset Sibling</p>
            </div>
          </div>
          <pre id="log" className="well"></pre>
        </div>
      </div>
    </div>
    <script>
      var onHullShare = function(e){
        Hull.share({provider:'facebook'},e)
      }
      document.getElementById('dataset').addEventListener('click', onHullShare);
    </script>

  </body>
</html>
