machine:
  node:
    version: 0.10.24
deployment:
  releases:
    branch: /release\/.*/
    commands:
      - ./node_modules/.bin/gulp deploy:release
  feature:
    branch: /feature\/.*/
    commands:
      - ./node_modules/.bin/gulp deploy
test:
  override:
    - echo "OK"
general:
  artifacts:
    - lib
deployment:
  sentry:
    branch: release/0.9.0
    commands:
      - curl -v $SENTRY_URL -X POST -H 'Content-Type: application/json' -d '{"version":"'"$CIRCLE_SHA1"'", "ref":"'"$CIRCLE_SHA1"'"}'
